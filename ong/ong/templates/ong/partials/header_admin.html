{% load static %}

<!-- Qual Css ele precisa puxar -->
<link rel="stylesheet" href="{% static 'css/home_adm.css' %}">

<script src="{% static 'js/adm.js' %}"></script>

<header class="home-header">
  <div class="top-bar">
    <!-- Botão hamburguer (aparece em mobile) -->
    <button id="hamburgerBtn" class="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="mobileNav" type="button">
      <span class="hamburger-box"><span class="hamburger-inner"></span></span>
    </button>

    <!-- Logo central -->
    <div class="logo-wrap">
      <img src="{% static 'img/logo.png' %}" alt="Logotipo 4 Patas" class="logo">
    </div>

    <!-- Ícone usuário (direita) -->
    <div class="nav-right">
      <button id="userToggle" class="user-circle" aria-expanded="false" aria-controls="userDropdown" aria-haspopup="true" aria-label="Abrir menu do usuário" type="button">
        <img src="{% static 'img/icone_usuario.svg' %}" alt="Usuário">
      </button>

      <div id="userDropdown" class="user-dropdown user-card" role="menu" aria-hidden="true">
          <a href="{% url 'gatos:dashboard_admin_adocoes' %}" class="user-card-link"><img src="{% static 'img/adm_painel.svg' %}" alt=""> Admin Painel</a>
          <a href="{% url 'logout' %}" class="user-card-link"><img src="{% static 'img/sair.svg' %}" alt=""> Sair</a>
      </div>
    </div>

    <!-- Menu desktop (mantido para telas grandes) -->
    <nav id="primaryNav" class="menu-centralizado" aria-hidden="false" role="navigation">
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'adocoes:lista' %}">Adoção</a></li>
        <li><a href="{% url 'lares_temporarios:lista' %}">Lar Temporário</a></li>
        <li><a href="adotados.html">Adotados</a></li>
        <li><a href="{% url 'doacoes' %}">Doações</a></li>
      </ul>
    </nav>

    <!-- Menu móvel (painel parcial vindo da direita) -->
    <nav id="mobileNav" class="mobile-nav" aria-hidden="true" aria-label="Menu principal" role="navigation">
      <ul>
        <li><a href="#nossa-historia">Home</a></li>
        <li><a href="{% url 'adocoes:lista' %}">Adoção</a></li>
        <li><a href="{% url 'lares_temporarios:lista' %}">Lar Temporário</a></li>
        <li><a href="adotados.html">Adotados</a></li>
        <li><a href="{% url 'doacoes' %}">Doações</a></li>
      </ul>
    </nav>
  </div>

  <!-- Backdrop para quando mobileNav estiver aberto -->
  <div id="mobileBackdrop" class="mobile-backdrop" aria-hidden="true"></div>

</header>
