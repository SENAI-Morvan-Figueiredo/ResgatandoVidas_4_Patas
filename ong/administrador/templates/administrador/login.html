{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v={% now 'U' %}">
</head>
<body>

    <a href="/" class="back-link">&larr; Voltar</a>

    <div class="login-wrapper">
        <div class="login-background-frame"></div>

        <div class="login-container">
            <h2>LOGIN ADMINISTRADOR</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <label for="email">E-mail ou Usu√°rio:</label>
                <input type="text" name="email" id="email" required autocomplete="off">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required autocomplete="off">

                <button type="submit">ENTRAR</button>
            </form>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

</body>
</html>
